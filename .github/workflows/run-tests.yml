name: Run Tests

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight
  workflow_dispatch:  # Manual trigger

jobs:
  integration-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Build services
        run: |
          docker-compose build
          echo "✅ All services built"

      - name: Start services
        run: |
          docker-compose up -d
          echo "⏳ Waiting for services to start..."
          sleep 30
          
          echo "=== Service Status ==="
          docker-compose ps

      - name: Health checks
        run: |
          echo "=== Health Checks ==="
          
          # Check backend
          if curl -s -f http://localhost:8000/docs > /dev/null; then
            echo "✅ Backend is healthy (docs available)"
          else
            echo "⚠ Backend docs not available, checking basic response..."
            if curl -s -f http://localhost:8000 > /dev/null; then
              echo "✅ Backend is responding"
            else
              echo "❌ Backend health check failed"
              exit 1
            fi
          fi
          
          # Check frontend
          if curl -s -f http://localhost:80/health > /dev/null; then
            echo "✅ Frontend health endpoint responding"
          else
            echo "⚠ Frontend health endpoint not available, checking main page..."
            if curl -s -f http://localhost:80 > /dev/null; then
              echo "✅ Frontend is responding"
            else
              echo "❌ Frontend health check failed"
              exit 1
            fi
          fi

      - name: Run simple API tests
        run: |
          echo "=== Simple API Tests ==="
          
          # Test backend endpoints
          echo "Testing backend endpoints..."
          
          # Test docs endpoint
          curl -f http://localhost:8000/docs && echo "✅ Backend docs available"
          
          # You can add more API tests here
          # Example: curl -f http://localhost:8000/api/health || echo "Health endpoint not available"

      - name: Show service logs
        if: always()
        run: |
          echo "=== Service Logs ==="
          docker-compose logs --tail=50

      - name: Stop services
        if: always()
        run: |
          docker-compose down
          echo "✅ Cleanup completed"
